    - value: notstarted
      label: status.exploring_data_sources
      hide_on_goal_pages: false  
  title: 'Reporting Status'
  description: 'Reporting status provides an overview of how much Sustainable Development
    Goals (SDGs) data Ghana reports on. For more information, see [What does the
    reporting status
    mean?](https://sdgs-ghana.github.io/faq/#what-does-the-reporting-status-mean)
    
    
    Disaggregation status provides an overview of how many of the SDG indicators
    are disaggregated. For more information, see the disaggregation status tab below.
    
    
    For details about all available disaggregations and how each indicator is
    disaggregated, see the [Ghana disaggregation
    report](https://sdgs-ghana.github.io/production-data/disaggregations.html).
    
    
    Note: These percentages have been rounded up. As a result, adding them together
    may not equal exactly 100%.'
